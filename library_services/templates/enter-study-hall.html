{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Log in{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-6 offset-3">

            <div class="card-wrapper">
                <div class="brand text-center">
                    <img class="pt-5" src="{% static 'images/favicon_96.png' %}">
                    <h1 >Biblioteca Universitaria</h1>
                </div>
                <div class="card fat border-0">
                    <div class="card-body">
                        <form class="form" method="post" action="{% url 'enter-study-hall' %}">
                            {% crispy form %}
                        </form>
                    </div>

                    <div class="row">
                        <div class="col-12 w-75" >
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="messages">
                                        {{ message }}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
