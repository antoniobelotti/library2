{% extends 'base_userprofile_navbar.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
{% endblock %}

{% block title %}Cambia Password{% endblock %}

{% block right_content %}

    <div class="card-wrapper">
        <div class="brand text-center">
            <h1 >Biblioteca Universitaria</h1>
        </div>
        <div class="card fat border-0">
            <div class="card-body">
                <form method="post" action="{% url 'change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-outline-success float-right" type="submit">Cambia Password</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
