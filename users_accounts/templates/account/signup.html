{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-4 position-fixed">
            <div class="brand text-center pt-5 ">
                <img src="{% static 'images/favicon_96.png' %}">
                <h1>Biblioteca Universitaria</h1>
                <hr>
                <h2>Iscrizione</h2>
                <a href="{% url 'account_login' %}">
                    Sei gi√† iscritto?
                </a>
            </div>
        </div>
        <div class="col-8 offset-4">
            <div class="container-fluid">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-outline-success" type="submit">Iscriviti</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
